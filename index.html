<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattan's games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <!-- Generate 8x8 grid -->
            <script>
                for (let i = 0; i < 8; i++) {
                    document.write('<tr>');
                    for (let j = 0; j < 8; j++) {
                        document.write('<td>' + (i * 8 + j + 1) + '</td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
